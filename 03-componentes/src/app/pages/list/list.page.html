<app-header titulo="Listas"></app-header>

<ion-content>

  <ion-list #lista>
    <ion-item-sliding *ngFor="let u of usuarios  |async">

      <ion-item-options side="start">
        <ion-item-option (click)="favorito(u)">
          <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success" (click)="compartir(u)">
          <ion-icon name="share-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{u.name}}</h3>
          <p>{{u.email}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">{{u.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(u)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
